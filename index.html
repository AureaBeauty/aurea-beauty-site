<head>

    .product {

    }

    .product img {

</head>
<body>
  <header>
    <h1>Aur√©a Beauty</h1>
    <nav>
      <label for="language">üåê Language:</label>
      <select id="language" onchange="setLanguage(this.value)">
        <option value="en">English</option>
        <option value="ru">–†—É—Å—Å–∫–∏–π</option>
        <option value="kr">ÌïúÍµ≠Ïñ¥</option>
      </select>
    </nav>
  </header>

  <section class="products" id="product-list">
    <!-- Products will be loaded here dynamically -->
  </section>

  <section class="upload">
    <h3 id="uploadTitle">Upload payment receipt</h3>
    <input type="file" />
    <p id="deliveryNote">Your order will be delivered within 12 business days</p>
  </section>

  <footer>
    <p>&copy; 2025 Aur√©a Beauty</p>
  </footer>

  <script>
    const translations = {
      en: {
        uploadTitle: "Upload payment receipt",
        deliveryNote: "Your order will be delivered within 12 business days",
      },
      ru: {
        uploadTitle: "–ó–∞–≥—Ä—É–∑–∏—Ç–µ —á–µ–∫ –æ–± –æ–ø–ª–∞—Ç–µ",
        deliveryNote: "–í–∞—à –∑–∞–∫–∞–∑ –±—É–¥–µ—Ç –¥–æ—Å—Ç–∞–≤–ª–µ–Ω –≤ —Ç–µ—á–µ–Ω–∏–µ 12 —Ä–∞–±–æ—á–∏—Ö –¥–Ω–µ–π",
      },
      kr: {
        uploadTitle: "Í≤∞Ï†ú ÏòÅÏàòÏ¶ùÏùÑ ÏóÖÎ°úÎìúÌïòÏÑ∏Ïöî",
        deliveryNote: "Ï£ºÎ¨∏ÏùÄ ÏòÅÏóÖÏùº Í∏∞Ï§Ä 12Ïùº Ïù¥ÎÇ¥Ïóê Î∞∞ÏÜ°Îê©ÎãàÎã§",
      },
    };

    function setLanguage(lang) {
      const t = translations[lang];
      document.getElementById("uploadTitle").textContent = t.uploadTitle;
      document.getElementById("deliveryNote").textContent = t.deliveryNote;
    }

    async function loadProducts() {
      try {
        const res = await fetch("products.json");
        const data = await res.json();
        const container = document.getElementById("product-list");
        data.forEach((item) => {
          const div = document.createElement("div");
          div.className = "product";
          div.innerHTML = `
            <img src="${item.image}" alt="${item.name}" />
            <h4>${item.name}</h4>
            <p>${item.description}</p>
            <strong>$${item.price}</strong>
          `;
          container.appendChild(div);
        });
      } catch (e) {
        console.error("Failed to load products.json", e);
      }
    }

    // Auto-load products
    loadProducts();
  </script>
</body>
</html>
