<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Auréa Beauty AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #fff7f7;
      color: #333;
    }
    .header {
      text-align: center;
      padding: 20px;
      background: #fff;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    }
    h1 {
      color: #ba8a52;
    }
    .product-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 10px;
    }
    .product-card {
      background: #fff;
      border: 1px solid #eee;
      border-radius: 8px;
      margin: 10px;
      width: 200px;
      padding: 10px;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }
    .product-card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 6px;
    }
    .price {
      color: #ba8a52;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Auréa Beauty</h1>
    <p>AI добавляет картинки автоматически ✨</p>
  </div>

  <div class="product-list" id="products"></div>

  <script>
    // ⚠️ Вставь сюда свой API ключ Unsplash
    const UNSPLASH_ACCESS_KEY = 'YOUR_UNSPLASH_ACCESS_KEY';

    const products = [
      { name: "COSRX Advanced Snail 96 Mucin Power Essence", description: "Улиточная эссенция для сияющей кожи", price: 2190 },
      { name: "Laneige Lip Sleeping Mask Berry", description: "Маска-бальзам для губ", price: 1350 },
      { name: "Laneige Cream Skin Toner", description: "Тонер для сухой кожи", price: 1290 },
      { name: "Some By Mi AHA BHA PHA Miracle Toner", description: "Очищающий тонер", price: 1390 }
    ];

    async function fetchImage(query) {
      const response = await fetch(`https://api.unsplash.com/search/photos?query=${encodeURIComponent(query)}&client_id=${UNSPLASH_ACCESS_KEY}`);
      const data = await response.json();
      return data.results?.[0]?.urls?.small || 'https://via.placeholder.com/200';
    }

    async function renderProducts() {
      const container = document.getElementById("products");
      for (const product of products) {
        const imageUrl = await fetchImage(product.name);
        const card = document.createElement("div");
        card.className = "product-card";
        card.innerHTML = `
          <img src="${imageUrl}" alt="${product.name}">
          <h3>${product.name}</h3>
          <p>${product.description}</p>
          <p class="price">₽${product.price}</p>
        `;
        container.appendChild(card);
      }
    }

    renderProducts();
  </script>
</body>
</html>
