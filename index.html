<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Auréa Beauty</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fafafa;
      color: #333;
    }
    .header {
      background: #ffffff;
      padding: 20px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .logo-img {
      max-height: 60px;
    }
    .brand-title {
      margin: 10px 0 0;
      font-size: 26px;
      color: #ba8a52;
    }
    .hero {
      margin: 20px auto;
      text-align: center;
    }
    .hero-image {
      width: 90%;
      max-width: 600px;
      border-radius: 10px;
    }
    .product-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
    }
    .product-card {
      background: #fff;
      border: 1px solid #eee;
      border-radius: 8px;
      width: 220px;
      margin: 10px;
      box-shadow: 0 1px 5px rgba(0,0,0,0.1);
      padding: 15px;
      text-align: center;
    }
    .product-card img {
      width: 100%;
      border-radius: 5px;
    }
    .product-card h2 {
      font-size: 18px;
      margin: 10px 0 5px;
    }
    .product-card p {
      font-size: 14px;
      color: #666;
      margin-bottom: 10px;
    }
    .price {
      font-size: 16px;
      font-weight: bold;
      color: #ba8a52;
    }
    .btn-cart {
      display: inline-block;
      margin-top: 10px;
      padding: 10px;
      width: 100%;
      background: #ba8a52;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .btn-cart:hover {
      background: #a97848;
    }
  </style>
</head>
<body>
  <!-- Шапка сайта -->
  <header class="header">
    <img src="images/logo.png" alt="Auréa Beauty" class="logo-img" />
    <h1 class="brand-title">Auréa Beauty</h1>
  </header>

  <!-- Баннер -->
  <section class="hero">
    <img src="images/hero.jpg" alt="Добро пожаловать в Auréa Beauty" class="hero-image"/>
  </section>

  <!-- Товары -->
  <main class="product-list">
    <div class="product-card">
      <img src="images/snail-essence.jpg" alt="COSRX Advanced Snail 96 Mucin Power Essence" />
      <h2>COSRX Advanced Snail 96</h2>
      <p>Сила улиточной слизи для увлажнения и сияния кожи</p>
      <span class="price">₽2 190</span>
      <button class="btn-cart">В корзину</button>
    </div>

    <div class="product-card">
      <img src="images/laneige-lip-mask.jpg" alt="Laneige Lip Sleeping Mask Berry" />
      <h2>Laneige Lip Sleeping Mask (Berry)</h2>
      <p>Бальзам-маска для губ с ярким ягодным ароматом</p>
      <span class="price">₽1 350</span>
      <button class="btn-cart">В корзину</button>
    </div>

    <div class="product-card">
      <img src="images/toner.jpg" alt="Laneige Cream Skin Toner" />
      <h2>Laneige Cream Skin Toner</h2>
      <p>Глубоко увлажняющий тонер-эмульсия с экстрактом овсянки</p>
      <span class="price">₽1 290</span>
      <button class="btn-cart">В корзину</button>
    </div>
  </main>
</body>
</html>
