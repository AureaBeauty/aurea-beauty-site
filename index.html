<!DOCTYPE html><html><head><title>Auréa Beauty</title></head><body><h1>Welcome to Auréa Beauty!</h1><!-- Окно загрузки чека --><div style="margin: 40px auto; text-align: center;">
  <h3>Загрузите чек об оплате</h3>
  <form id="receiptForm" enctype="multipart/form-data">
    <input type="file" name="receipt" id="receipt" accept="image/*,application/pdf" required />
    <br><br>
    <input type="text" id="username" placeholder="Ваше имя или Telegram" required />
    <br><br>
    <button type="submit">Отправить чек</button>
  </form>
  <p id="receiptStatus"></p>
</div></body></html>
